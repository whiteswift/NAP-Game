<html>
<head>
	<title>Higher or Lower</title>
	<script src="jquery.js"></script>

	<style>
		.img{
			height: 300px;
		}
		.center{
			text-align: center;
		}
		.description{
			font-size: 12px;
    	font-style: italic;
			overflow: scroll;
			height: 100px;
		}

<body>

	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h1>Higher or Lower game</h1>
				<h4>Does product 'A' cost more than product 'B'?</h4>
			</div>
		</div>
		<div class='row'>
			<div class="col-xs-12">
				<p class="label label-success">Score: <span id='score'>0</span></p>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-6">
				<img id='image1' class="pic1 img" src="images/product_image.jpg" alt="Product 1">
			</div>
			<div class="col-xs-6">
				<img id='image2' class="pic2 img" src="images/product_image.jpg" alt="Product 2">
			</div>
		</div>

		<div class="row">
			<div class="col-xs-6">
				<div id='p1Name'>
					... Loading Name
				</div>
			</div>
			<div class="col-xs-6">
				<div id='p2Name'>
					... Loading Name
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-6">
				<div id='p1Description' class="description">
					... Loading Description
				</div>
				<div id="p1Price" data-price=''></div>
			</div>
			<div class="col-xs-6">
				<div id='p2Description' class="description">
					... Loading Description
				</div>
				<div id="p2Price" data-price=''></div>
			</div>
		</div>

		<div class='row'>
			<div class='col-xs-6'>
				<button type="button" class="btn btn-primary btn-lg hilo" data-hilo="higher" data-toggle="" data-target="#myModal">YES</button>
			</div>
			<div class='col-xs-6'>
				<button type="button" class="btn btn-primary btn-lg hilo" data-hilo="lower" data-toggle="" data-target="#myModal">NO</button>
			</div>
		</div>

	</div>

	<!-- Modal -->
	<div class="modal fade" id="answerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="answerModalText">?</h4>
				</div>
			</div>
		</div>
	</div>

	<script>

// Coming soon: check highscore in localstorage
// Service workers to let you play game offline

var score = 0;
var product1,product2;
var product1IsSet = false;
var offline = false;

// GUFF
var product1Pids,product1Data,product2Pids,product2Data;

$(function(){ // When page is ready, run this code.
	// check if offline first then open run cached game
	// _checkOffline();
	getNewProducts(); // Start new game
});

function getNewProducts(){

	// product1Pids = getProduct()	// First product
	// product1Data = getProductData(product1Pids);
	// processProductData(product1Data);
	//
	// product2Pids = getProduct()	// Second product
	// product2Data = getProductData(product2Pids);
	// processProductData(product1Data);

	product1 = getProduct()	// First product
		.then(getProductData, fetchFailed)
		.then(processProductData, fetchFailed);
	product2 = getProduct() // Second product
		.then(getProductData, fetchFailed)
		.then(processProductData, fetchFailed);
}

function getProduct(){

	var offset = _getRandomOffset(); // Get products from a set range using an offset. E.g. offset = 345, get me some PIDS starting from 345
	var results = $.ajax({url: "http://lad-api.net-a-porter.com:80/NAP/GB/60/"+offset+"/pids",
		type: "GET"
	});

	return results;
}

function getProductData(pidData){

	// Now we have pids (E.g. [616146,224876,334566])
	var randomArrayPosition = _getRandomNumber(0,59); // Randomly pick one of the 60 results
	var pid = pidData.pids[randomArrayPosition];

	// Get product description data
	var results = $.ajax({url: "http://lad-api.net-a-porter.com:80/NAP/GB/en/detail/"+pid,
		type: "GET"
	});

	return results;
}

function processProductData(productData){

	// Image data
	var pid = productData.id;
	var shot = productData.images.shots[0];
	var size = productData.images.sizes[0];
	var imageURL = "http://cache.net-a-porter.com/images/products/"+pid+"/"+pid+"_"+shot+"_"+size+".jpg";
	// Name data
	var name = productData.name;
	var designer = productData.brand.name;
	var description = productData.editorsComments;
	var price = btoa(productData.price.amount);

	// Output information onto page
	// If product 1 has not been output to the page yet
	if(product1IsSet === false){
		// output product 1
		$('#p1Name').html('<p><b>'+designer+'</b></p><p>'+name+'</p>');
		$('#image1').attr('src',imageURL);
		$('#p1Price').attr('data-price',price);
		$('#p1Description').html(description);

		product1IsSet = true;
	}
	else{
		// output product 2
		$('#p2Name').html('<p><b>'+designer+'</b></p><p>'+name+'</p>');
		$('#image2').attr('src',imageURL);
		$('#p2Price').attr('data-price',price);
		$('#p2Description').html(description);
	}

	// Typical image URL:
	// http://cache.net-a-porter.com/images/products/592415/592415_{{shot}}_{{size}}.jpg
	// http://cache.net-a-porter.com/images/products/592415/592415_in_dl.jpg
}

function fetchFailed(){
	alert('Sheaaaaa, data fetch failed');
	console.log('fetch failed');
}

function processAnswer(element){
	product1IsSet = false; // We don't want to override the first product's slot
	var selection = $(element).attr('data-hilo'); // Get high or lower is pressed
	var price1 = atob($('#p1Price').attr('data-price'))/100;
	var price2 = atob($('#p2Price').attr('data-price'))/100;

	if(selection == 'higher' && price1 > price2) {
		$('#answerModalText').html('Correct! Product 1: £'+ price1 +'. Product 2: £'+price2);
		// alert('Correct! Product 1: £'+ price1 +'. Product 2: £'+price2);
		_addToScore();
	}
	else if(price1 < price2){
		$('#answerModalText').html('Correct! Product 1: £'+ price1 +'. Product 2: £'+price2);
		// alert('Correct! Product 1: £'+ price1 +'. Product 2: £'+price2);
		_addToScore();
	}
	else if (price1 === price2) {
		$('#answerModalText').html('Same! No points though sorry. Product 1: £'+ price1 +'. Product 2: £'+price2);
	}
	else {
		$('#answerModalText').html('Correct! Product 1: £'+ price1 +'. Product 2: £'+price2);
		// alert('Incorrect! Product 1: £'+ price1 +'. Product 2: £'+price2)
	}

	$('#answerModal').modal();
	getNewProducts(); // Get new products again
}

//////////////////////
// Helper functions
//////////////////////

function _getRandomOffset(){
	var offset = _getRandomNumber(0,14983);
	return offset;
}

function _getRandomNumber(min, max) {
	return Math.floor(Math.random() * (max - min) + min);
}

function _addToScore(){
	score++;
	$('#score').html(score);
}

$('.hilo').on('click', function(){ processAnswer(this); }); // Whenever a button with a class of 'hilo' gets pressed, run the processAnswer function

</script>
</body>
</html>
